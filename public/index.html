<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="/leaflet/leaflet.css">
    <script src="/leaflet/leaflet.js"></script>
    <link rel="stylesheet" href="style/loading.css">
</head>

<body class="bg-yellow-50">
    <div class="">
        <div id='map' class="w-full rounded-md mx-auto h-96"></div>
    </div>

    <div id="navigation" class="p-2 w-full">
        <ul class="border space-y-2 p-2 border-yellow-700 bg-yellow-100 rounded-md grid-cols-1 gap-2 mt-2">
            <li class="">
                <input class="w-full" type="file" id="images" name="image" accept="image/*" required>
            </li>
            <li class="text-sm">
                <p>Lat : <span id="latitude"></span></p>
                <p>Lon : <span id="longitude"></span></p>
            </li>
            <li class="flex justify-between">
                <div class="flex justify-between gap-1">
                    <a href="/show-images"
                        class="relative flex items-center justify-center relative bg-yellow-100 text-yellow-600 hover:bg-yellow-200 border border-yellow-700 rounded-md w-20 h-8 mt-2 text-sm font-semibold">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                        </svg>
                        <span
                            class="absolute -top-1 rounded-md font-thin -right-3 bg-yellow-700 text-white px-2 text-xs">new</span>
                    </a>
                </div>
                <button id="send-btn"
                    class="relative bg-yellow-100 text-yellow-600 border border-yellow-700 rounded-md w-20 h-8 mt-2 w-32 text-sm font-semibold">
                    <span id="spinner" class="spinner hidden absolute inset-0 m-auto"></span>
                    <span id="button-text">Send</span>
                </button>
            </li>
        </ul>
        <div class="w-full mt-4">
            <div class="coding inverse-toggle px-5 pt-4 shadow-lg text-gray-100 text-sm font-mono subpixel-antialiased 
                    bg-gray-800  pb-6 pt-4 rounded-lg leading-normal overflow-hidden">
                <div class="top mb-2 flex">
                    <div class="h-3 w-3 bg-red-500 rounded-full"></div>
                    <div class="ml-2 h-3 w-3 bg-orange-300 rounded-full"></div>
                    <div class="ml-2 h-3 w-3 bg-green-500 rounded-full"></div>
                </div>
                <div class="mt-4 flex text-xs">
                    <span class="text-green-400">computer:~$</span>
                    <p id="console-log" class="flex-1 typing items-center pl-2">
                        waiting a response
                        <br>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="script/create-v3.js"></script>
</body>

</html>
